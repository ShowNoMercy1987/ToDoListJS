<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body class="main">
    <div class="body-wrapper">
      <div class="span-wrapper">
        <span class="title">To Do List - JavaScript</span>
      </div>

      <div class="form-wrapper">
        <form id="form" class="form">
          <input
            id="input"
            type="text"
            class="input"
            placeholder="Придумайте задание"
          />
          <button class="add-button" id="button" type="submit">
            Добавить новое задание
          </button>
        </form>
      </div>

      <div class="list-wrapper">
        <ul id="toDoList" class="list"></ul>
      </div>

      <h2>Раскладка клавиш:</h2>
      <p>ЛКМ - отметить выполненное задание</p>
      <p>ПКМ - выделить важное задание</p>
      <p>CTRL + ПКМ - удалить задание</p>
    </div>

    <script src="./list.js"></script>
  </body>
</html>
